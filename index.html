<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Ruwudu:wght@700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="tasbih-section">
        <div class="title">
            <h3>التسبيح الرقمي</h3>
            <h1>Digital Tasbih</h1>
        </div>
        <div class="tasbih-container">
            <div class="single-tasbih">
                <h2>Subhan Allah</h2>
                <p class="tasbi-value" id="subhanallah-count">0</p>
                <div class="tasbih-count">
                    <button id="subhanallah-decrement-btn" class="btn ">decrement</button>
                    <button id="subhanallah-increment-btn" class="btn btn-2">increment</button>
                </div>
            </div>
            <div class="single-tasbih">
                <h2>Alhamdulilah</h2>
                <p class="tasbi-value" id="alhamdulillah-count">0</p>
                <div class="tasbih-count">
                    <button id="alhamdulilah-decrement-btn" class="btn ">decrement</button>
                    <button id="alhamdulillah-increment-btn" class="btn btn-2">increment</button>
                </div>
            </div>
            <div class="single-tasbih">
                <h2> Allahu Akbar</h2>
                <p class="tasbi-value" id="allahuakbar-count">0</p>
                <div class="tasbih-count">
                    <button id="allahuakbar-decrement-btn" class="btn ">decrement</button>
                    <button id="allahuakbar-increment-btn" class="btn btn-2">increment</button>
                </div>
            </div>
        </div>
        <button class="btn" id="reset-btn">Reset</button>
    </section>



    <!-- Script Js -->
    <script src="script.js"></script>
</body>
</html>
